name: Reusable .NET CI with Docker & SonarQube

on:
  workflow_call:
    inputs:
      dotnet-version:
        required: true
        type: string
      sonar-project-key:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # REQUIRED for SonarQube

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - name: Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Restore
        run: dotnet restore src/SampleWebApi/SampleWebApi.csproj

      # ðŸ”¹ SONARQUBE BEGIN
      - name: SonarQube Begin Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"${{ inputs.sonar-project-key }}" \
            /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}" \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

      - name: Build
        run: dotnet build src/SampleWebApi/SampleWebApi.csproj --no-restore

      - name: Test
        run: dotnet test || echo "No tests found"

      # ðŸ”¹ SONARQUBE END
      - name: SonarQube End Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner end \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

      - name: Docker Build
        run: docker build -t samplewebapi:ci -f docker/dockerfile .
